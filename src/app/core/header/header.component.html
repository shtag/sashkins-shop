<mat-toolbar class="header_toolbar">
  <button 
    mat-icon-button  
    aria-label="Menu button" 
    (click)="openMenu()" 
    class="menu_btn">
        <mat-icon>menu</mat-icon>
  </button>
  <a class="home_link" routerLink="/">sashkins.shop</a>
  <span class="header-spacer"></span>
  <button mat-icon-button  aria-label="shopping cart button" [routerLink]="['./cart']">
    @if (itemsInCart$ | async) {

      <mat-icon [matBadge]="itemsInCart$ | async" matBadgeColor="warn">shopping_cart</mat-icon>
    } @else {
      <mat-icon matBadgeColor="warn">shopping_cart</mat-icon>
    }
  </button>
</mat-toolbar>
