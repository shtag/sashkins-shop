<mat-sidenav-container class="wrapper_container">
  <mat-sidenav #sidenav [(opened)]="opened"
  class="side_nav">
    <app-side-nav-menu (opened)="sidenav.toggle()"></app-side-nav-menu>
  </mat-sidenav>
  
    <mat-sidenav-content class="main_container">
      <app-header (opened)="sidenav.toggle()" [isOpened]="opened"></app-header>
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
